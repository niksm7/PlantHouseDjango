{% extends 'nursery/basic.html' %}
{% block css %}

<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  backdrop-filter: blur(8px);
  background-size: cover;
  background-repeat: no-repeat;
}

/* Float four columns side by side */
.column {
  float: left;
  width: 28%;
  padding: 0 10px;
}

/* Remove extra left and right margins, due to padding in columns */
.row {
  margin: 0 -5px;
  padding-top: 20px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the counter cards */
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); /* this adds the "card" effect */
  padding: 16px;
  text-align: center;
  background-color: #f1f1f1;
}

/* Responsive columns - one column layout (vertical) on small screens */
@media screen and (max-width: 600px) {
  .column {
    width: 90%;
    display: block;
    margin-bottom: 20px;
  }

  #screen{
    color: white;
  }
}
</style>
{% endblock css %}

{% block body %}

<!-- MAIN (Center website) -->
<div class="w3-main">
  <hr>
  <!-- Plant Gallery Grid -->
  <div class="row">
    {% for plant in plants %}
    <div class="column">
      <div class="card">
        <img src="/media/{{plant.plantImage}}" alt="Mountains" style="width:100%; height:150px;border:solid">
        <h3>{{plant.plantName}}</h3>
        <p>{{plant.plantDesc|slice:'0:100'}}...</p>
        <a href="/shop/products/{{plant.id}}"><button id="qv{{plant.id}}"class="btn btn-primary">QuickView</button></a>
      </div>
    </div>

    <!-- END GRID -->
    {% if forloop.counter|divisibleby:3 %}
  </div>
  <div class="row">
    {% endif %}
    {% endfor %}
  </div>
  <br><br>
  

  <!-- END MAIN -->
</div>
<br><br>

{% endblock body %}
